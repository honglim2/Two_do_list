<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Two Do List</title>
        <link rel="stylesheet" href="index.css" />
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div class="wrap">
            <div class="title">Two Do List</div>
            <div class="content-list">
                <div class="content">
                    <div class="clear-button">&times;</div>
                    <div class="todo-text">{{ message }}</div>
                </div>
            </div>
            <div class="buttons">
                <div class="create-button">추가</div>
                <div class="clear-all-button">모두 삭제</div>
            </div>
        </div>
        <script>
            new Vue({
                el: ".wrap",
                data: {
                    message: "뭐하냐? 뭐하냐구우",
                },
                methods: {
                    onCreate() {},
                },
            });
        </script>
    </body>
</html>
